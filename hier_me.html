<div class="container mt-4">
    <h1 class="text-center mb-4">Hire Me for Your Project</h1>

    <form id="hireForm">
        <div class="form-group">
            <label for="projectName">Project Name</label>
            <input type="text" class="form-control" id="projectName" placeholder="Enter project name" required>
        </div>
        <div class="form-group">
            <label for="description">Project Description</label>
            <textarea class="form-control" id="description" rows="3" placeholder="Enter project description" required></textarea>
        </div>
        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  
    document.getElementById('hireForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        let projectName = document.getElementById('projectName').value;
        let description = document.getElementById('description').value;
        let email = document.getElementById('email').value;

        if (projectName.trim() === '' || description.trim() === '' || email.trim() === '') {
            alert('Please fill in all fields');
        } else {
           console.log('Form submitted:', projectName, description, email);
            alert('Form submitted successfully!');
            document.getElementById('hireForm').reset();
        }
    });
</script>
